services:

  db:
    image: postgres:15
    container_name: compras-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    restart: always
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: compras-redis
    command: ["redis-server", "--appendonly", "yes"]
    restart: always

  backend:
    build:
      context: ./server
    container_name: compras-backend
    volumes:
      - ./server:/app
    env_file:
      - .env
    ports:
      - "5001:8000"                # HTTP + WS no mesmo porto
    depends_on:
      - db
      - redis
    restart: always
    entrypoint: /entrypoint.sh
    # Opção A: DAPHNE (recomendado, simples)
    command: ["python", "-m", "daphne", "-b", "0.0.0.0", "-p", "8000", "app.asgi:application"]
    # Opção B (alternativa): Gunicorn com Uvicorn worker
    # command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "app.asgi:application", "-w", "4", "-b", "0.0.0.0:8000", "--timeout", "120"]

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
     
  frontend:
    build:
      context: ./web
    container_name: compras-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
